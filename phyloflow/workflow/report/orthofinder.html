<h1>Orthofinder</h1>

<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link active" id="orthogroups-tab" data-bs-toggle="tab" data-bs-target="#orthogroups" type="button" role="tab" aria-controls="orthogroups" aria-selected="true">Orthogroups</button>
    <button class="nav-link" id="Unassigned-Genes-tab" data-bs-toggle="tab" data-bs-target="#Unassigned-Genes" type="button" role="tab" aria-controls="Unassigned-Genes" aria-selected="false">Unassigned Genes</button>
    <button class="nav-link" id="SCOGs-tab" data-bs-toggle="tab" data-bs-target="#SCOGs" type="button" role="tab" aria-controls="SCOGs" aria-selected="false">SCOGs</button>
    <button class="nav-link" id="SNAP-OGs-tab" data-bs-toggle="tab" data-bs-target="#SNAP-OGs" type="button" role="tab" aria-controls="SNAP-OGs" aria-selected="false">SNAP OGs</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="orthogroups" role="tabpanel" aria-labelledby="orthogroups-tab">
      {{ include_file(input.orthofinder_report_components, "Orthogroups.html")|safe }}
  </div>
  <div class="tab-pane fade" id="Unassigned-Genes" role="tabpanel" aria-labelledby="Unassigned-Genes-tab">
    {{ include_file(input.orthofinder_report_components, "Orthogroups_UnassignedGenes.html")|safe }}
  </div>
  <div class="tab-pane fade" id="SCOGs" role="tabpanel" aria-labelledby="SCOGs-tab">
    {{ input.orthofinder_scogs }}
  </div>
  <div class="tab-pane fade" id="SNAP-OGs" role="tabpanel" aria-labelledby="SNAP-OGs-tab">
    {{ input.orthosnap_snap_ogs }}
  </div>
</div>
