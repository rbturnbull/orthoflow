<h1>Alignment</h1>

<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <button class="nav-link active" id="metrics-tab" data-bs-toggle="tab" data-bs-target="#metrics" type="button" role="tab" aria-controls="metrics" aria-selected="true">Metrics</button>
    <button class="nav-link" id="Files-tab" data-bs-toggle="tab" data-bs-target="#Files" type="button" role="tab" aria-controls="Files" aria-selected="false">Files</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="metrics" role="tabpanel" aria-labelledby="metrics-tab">
    {% if input.summary_plot == '.' %}
      <p>No summary plot available. Use the supertree module to create the summary plot.</p>
    {% else %}
      {{ include_file(input.summary_plot)|safe }}
    {% endif %}
  </div>
  <div class="tab-pane fade" id="Files" role="tabpanel" aria-labelledby="Files-tab">
    <pre>{{ include_file(input.list_alignments)|safe }}</pre>
  </div>
</div>
