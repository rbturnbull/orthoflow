# Based on https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml
name: testing

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        # python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      run: pipx install poetry
    - name: Install Micromamba
      run: |
          curl micro.mamba.pm/install.sh | bash
          ln -s $(dirname $(which micromamba))/mamba
          mamba --version
    - name: Install dependencies for Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'
    - run: poetry install
    - name: Cache
      id: cache
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-${{ matrix.python-version }}-conda-cache
        path: |
          conda-cache
    - name: Testing
      run: |
        export ORTHOFLOW_CONDA_PREFIX=./conda-cache
        mkdir -p $ORTHOFLOW_CONDA_PREFIX
        ls -l $ORTHOFLOW_CONDA_PREFIX
        poetry run pytest tests/test_report.py
